
<div class="md-padding" style="width: 100%; padding: 3px 0px 0px 0px;"
	id="popupContainer" ng-controller="ProfileController"
	ng-init="refreshPage();">
	<form ng-cloak name="myForm">
		<div class="container-fluid mainDivHeaderClass">
			<div class="row">
				<div class="col-lg-12">
					<p align="center" class="col-xs-11"
						style="vertical-align: middle; font-weight: bold; font-size: 30px;">Employee
						Profile</p>
					<p align="right" class="col-xs-1"
						style="vertical-align: middle; font-weight: bold; font-size: 1.5em; margin-top: 8px; cursor: pointer;">
					</p>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<br />


		<div class="row col-lg-12 col-xs-12">
				<div class="col-lg-5 col-xs-6">
					<p>
						<b>Employee FirstName</b>
					</p>
				</div>
				<div class="col-lg-7 col-xs-6">
					<p>
						<b>:</b> {{userFirstName}}
					</p>
				</div>
		</div>
		<div class="row col-lg-12 col-xs-12">
			<div class="col-lg-5 col-xs-6">
				<p>
					<b>Employee LastName</b>
				</p>
			</div>
			<div class="col-lg-7 col-xs-6">
				<p>
					<b>:</b> {{userLastName}}
				</p>
			</div>
		</div>
		<div class="row col-lg-12 col-xs-12">
			<div class="col-lg-5 col-xs-6">
				<p>
					<b>Email MobileNo</b>
				</p>
			</div>
			<div class="col-lg-7 col-xs-6">
				<p>
					<b>:</b> {{mobileNo}}
				</p>
			</div>
		</div>
		<div class="row col-lg-12 col-xs-12">
			<div class="col-lg-5 col-xs-6">
				<p>
					<b>Email Id</b>
				</p>
			</div>
			<div class="col-lg-7 col-xs-6">
				<p>
					<b>:</b> {{emailId}}
				</p>
			</div>
		</div>
		
		<div class="row col-lg-12 col-xs-12">
			<div class="col-lg-5 col-xs-6">
				<p>
					<b>Role</b>
				</p>
			</div>
			<div class="col-lg-7 col-xs-6">
				<p>
					<b>:</b> {{role}}
				</p>
			</div>
		</div>
		
		

	</form>
</div>
