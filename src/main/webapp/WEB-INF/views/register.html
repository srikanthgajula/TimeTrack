<form ng-cloak name="myForm">
	<div class="md-padding" style="width: 100%; padding: 3px 0px 0px 0px;"
		id="popupContainer" ng-controller="RegisterController">
		<div class="container-fluid mainDivHeaderClass">
			<div class="row">
				<div class="col-lg-12">
					<p align="center" class="col-xs-11"
						style="vertical-align: middle; font-weight: bold; font-size: 30px;">Employee
						Registration</p>
					<p align="right" class="col-xs-1"
						style="vertical-align: middle; font-weight: bold; font-size: 1.5em; margin-top: 8px; cursor: pointer;">
					</p>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<br />
		<div class="form-horizontal">
			<div class="form-group" style="padding-left: 10px;">
				<div class="form-inline col-lg-12 col-sm-offset-1">
					<div class="form-group col-lg-4">
						UserFirstName:<input type="text" ng-model="userFirstName"
							name="userFirstName" /> <br />
					</div>
					<div class="form-group col-lg-4">
						UserLastName<input type="text" ng-model="userLastName"
							name="userLastName" /> <br />
					</div>
					<div class="form-group col-lg-4">
						MobileNo<input type="text" ng-model="mobileNo" name="mobileNo" />
						<br />
					</div>
					<div class="form-group col-lg-4">
						Emailid:<input type="text" ng-model="emailId" name="emailId" /> <br />
					</div>
				</div>
			</div>
			<div class="form-group" style="padding-left: 10px;">
				<div class="form-inline col-lg-12 col-sm-offset-1">
					<div class="form-group col-lg-4">
						<label for="submitBtn">
							<button class="md-raised md-primary"
								style="width: 100px; background: cadetblue;"
								ng-click="userRegistration()">Save</button>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
